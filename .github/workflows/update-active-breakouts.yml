name: Update Active Breakouts

on:
  schedule:
    # Run every Monday at 7:00 UTC
    - cron: '0 7 * * 1'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  update-breakouts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run update script
        run: python .github/sync/update_active_breakouts.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code Breakout-Room-Meetings/active-breakout-series.md || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Breakout-Room-Meetings/active-breakout-series.md
          git commit -m "Update active breakout series table"
          git push
