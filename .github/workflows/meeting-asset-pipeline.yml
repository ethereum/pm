name: "Meeting Asset Pipeline"

on:
  workflow_dispatch:
    inputs:
      FORCE_SERIES:
        description: "Optional: Series code (e.g., 'acde', 'trustlesslogindex')"
        required: false
        type: string
      FORCE_NUMBER:
        description: "Optional: Call number (e.g., 226 for ACDE #226)"
        required: false
        type: string

  schedule:
    - cron: "0 */2 * * *" # Run every 2 hours at minute 0

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .github/ACDbot/
          pip install -r .github/ACDbot/requirements.txt

      - name: Poll Zoom for recordings
        run: |
          if [ -n "${{ github.event.inputs.FORCE_SERIES }}" ] && [ -n "${{ github.event.inputs.FORCE_NUMBER }}" ]; then
            # Look up meeting_id and issue_number from mapping file
            LOOKUP=$(python -c "
          import json, re, sys
          with open('.github/ACDbot/meeting_topic_mapping.json') as f:
              mapping = json.load(f)
          series = '${{ github.event.inputs.FORCE_SERIES }}'
          call_num = int('${{ github.event.inputs.FORCE_NUMBER }}')
          if series not in mapping:
              print(f'Series {series} not found', file=sys.stderr)
              sys.exit(1)
          data = mapping[series]
          meeting_id = data.get('meeting_id', '')
          issue_number = ''
          for occ in data.get('occurrences', []):
              title = occ.get('issue_title', '')
              # Match patterns: '#123', '# 123', 'Meeting 123', 'Call 123'
              pattern = rf'(?:#\s*{call_num}|(?:Meeting|Call)\s+{call_num})(?:\D|$)'
              if re.search(pattern, title, re.IGNORECASE):
                  issue_number = str(occ.get('issue_number', ''))
                  break
          print(f'{meeting_id}|{issue_number}')
          ")
            MEETING_ID=$(echo "$LOOKUP" | cut -d'|' -f1)
            ISSUE_NUMBER=$(echo "$LOOKUP" | cut -d'|' -f2)
            echo "Found meeting_id=$MEETING_ID, issue_number=$ISSUE_NUMBER for ${{ github.event.inputs.FORCE_SERIES }} #${{ github.event.inputs.FORCE_NUMBER }}"
            if [ -n "$MEETING_ID" ] && [ -n "$ISSUE_NUMBER" ]; then
              python .github/ACDbot/scripts/poll_zoom_recordings.py \
                --force_meeting_id "$MEETING_ID" \
                --force_issue_number "$ISSUE_NUMBER"
            else
              echo "Could not find meeting_id or issue_number for ${{ github.event.inputs.FORCE_SERIES }} #${{ github.event.inputs.FORCE_NUMBER }}"
              exit 1
            fi
          else
            python .github/ACDbot/scripts/poll_zoom_recordings.py
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Zoom credentials
          ZOOM_CLIENT_ID: ${{ secrets.ZOOM_CLIENT_ID }}
          ZOOM_CLIENT_SECRET: ${{ secrets.ZOOM_CLIENT_SECRET }}
          ZOOM_REFRESH_TOKEN: ${{ secrets.ZOOM_REFRESH_TOKEN }}
          # Discourse credentials
          DISCOURSE_API_KEY: ${{ secrets.DISCOURSE_API_KEY }}
          DISCOURSE_API_USERNAME: ${{ secrets.DISCOURSE_API_USERNAME }}
          DISCOURSE_BASE_URL: ${{ vars.DISCOURSE_BASE_URL }}
          # Telegram credentials
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ vars.TELEGRAM_CHAT_ID }}

      - name: Run asset pipeline
        if: success()
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ZOOM_CLIENT_ID: ${{ secrets.ZOOM_CLIENT_ID }}
          ZOOM_CLIENT_SECRET: ${{ secrets.ZOOM_CLIENT_SECRET }}
          ZOOM_REFRESH_TOKEN: ${{ secrets.ZOOM_REFRESH_TOKEN }}
        run: |
          cd .github/ACDbot/scripts/asset_pipeline

          if [ -n "${{ github.event.inputs.FORCE_SERIES }}" ] && [ -n "${{ github.event.inputs.FORCE_NUMBER }}" ]; then
            # Process specific meeting
            echo "Processing ${{ github.event.inputs.FORCE_SERIES }} #${{ github.event.inputs.FORCE_NUMBER }}..."
            python run_pipeline.py -c "${{ github.event.inputs.FORCE_SERIES }}" -n "${{ github.event.inputs.FORCE_NUMBER }}" --auto-approve --summarize
          else
            # No forced meeting - process all recent meetings
            SERIES=$(python -c "import json; m=json.load(open('../../meeting_topic_mapping.json')); print(' '.join(m.keys()))")
            for series in $SERIES; do
              echo "Processing $series..."
              python run_pipeline.py -c "$series" --recent --max-age-days 3 --auto-approve --summarize || echo "  (no recent meetings or processing skipped for $series)"
            done
          fi

      - name: Generate manifest and commit all changes
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Generate manifest
          cd .github/ACDbot/scripts/asset_pipeline
          python generate_manifest.py
          cd -

          # Stage all changed files
          git add .github/ACDbot/meeting_topic_mapping.json
          git add .github/ACDbot/artifacts/

          # Check if there are any staged changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update meeting mapping, artifacts, and manifest"
            git pull --rebase
            git push
            echo "Committed all changes"
          fi
