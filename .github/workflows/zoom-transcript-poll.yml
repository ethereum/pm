name: "Zoom Transcript Poller"

on:
  workflow_dispatch:
    inputs:
      FORCE_MEETING_ID:
        description: "Optional: Force processing of a specific Zoom meeting ID (requires FORCE_ISSUE_NUMBER)"
        required: false
      FORCE_ISSUE_NUMBER:
        description: "Optional: Force processing for a specific occurrence (requires FORCE_MEETING_ID)"
        required: false
        type: string # Use string type, the script handles parsing to int

  schedule:
    - cron: "0 */2 * * *" # Run every 2 hours at minute 0

jobs:
  poll-transcripts:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .github/ACDbot/
          pip install pytz google-api-python-client anthropic pyyaml
          pip install -r .github/ACDbot/requirements.txt

      - name: Poll Zoom for recordings
        run: |
          if [ -n "${{ github.event.inputs.FORCE_MEETING_ID }}" ] && [ -n "${{ github.event.inputs.FORCE_ISSUE_NUMBER }}" ]; then
            python .github/ACDbot/scripts/poll_zoom_recordings.py \
              --force_meeting_id "${{ github.event.inputs.FORCE_MEETING_ID }}" \
              --force_issue_number "${{ github.event.inputs.FORCE_ISSUE_NUMBER }}"
          elif [ -n "${{ github.event.inputs.FORCE_MEETING_ID }}" ]; then
            python .github/ACDbot/scripts/poll_zoom_recordings.py \
              --force_meeting_id "${{ github.event.inputs.FORCE_MEETING_ID }}"
          else
            python .github/ACDbot/scripts/poll_zoom_recordings.py
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Zoom credentials
          ZOOM_CLIENT_ID: ${{ secrets.ZOOM_CLIENT_ID }}
          ZOOM_CLIENT_SECRET: ${{ secrets.ZOOM_CLIENT_SECRET }}
          ZOOM_REFRESH_TOKEN: ${{ secrets.ZOOM_REFRESH_TOKEN }}
          # Discourse credentials
          DISCOURSE_API_KEY: ${{ secrets.DISCOURSE_API_KEY }}
          DISCOURSE_API_USERNAME: ${{ secrets.DISCOURSE_API_USERNAME }}
          DISCOURSE_BASE_URL: ${{ vars.DISCOURSE_BASE_URL }}
          # Telegram credentials
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ vars.TELEGRAM_CHAT_ID }}

      - name: Run asset pipeline for recent meetings
        if: success()
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ZOOM_CLIENT_ID: ${{ secrets.ZOOM_CLIENT_ID }}
          ZOOM_CLIENT_SECRET: ${{ secrets.ZOOM_CLIENT_SECRET }}
          ZOOM_REFRESH_TOKEN: ${{ secrets.ZOOM_REFRESH_TOKEN }}
        run: |
          cd .github/ACDbot/scripts/asset_pipeline

          # Get all series from the mapping file
          SERIES=$(python -c "import json; m=json.load(open('../../meeting_topic_mapping.json')); print(' '.join(m.keys()))")

          # Process recent meetings for all series (within 3 days, auto-approve, with summaries)
          for series in $SERIES; do
            echo "Processing $series..."
            python run_pipeline.py -c "$series" --recent --max-age-days 3 --auto-approve --summarize
          done

      - name: Generate manifest and commit all changes
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Generate manifest
          cd .github/ACDbot/scripts/asset_pipeline
          python generate_manifest.py
          cd -

          # Stage all changed files
          git add .github/ACDbot/meeting_topic_mapping.json
          git add .github/ACDbot/artifacts/

          # Check if there are any staged changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update meeting mapping, artifacts, and manifest"
            git pull --rebase
            git push
            echo "Committed all changes"
          fi
