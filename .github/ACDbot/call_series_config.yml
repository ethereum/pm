# Call Series Configuration
# =========================
# This is the single source of truth for all call series configuration.
# When adding a new call series, add an entry here.
#
# NOTE: You must ALSO manually update the issue template dropdown at:
#   .github/ISSUE_TEMPLATE/protocol-call-form.yml
#
# Fields:
#   display_name: The human-readable name shown in the issue template dropdown
#   youtube_playlist_id: YouTube playlist ID (null if no playlist)
#   discord_webhook_env: Environment variable name for Discord webhook (null if none)
#   autopilot_defaults: Default settings when autopilot mode is enabled
#     duration: Meeting duration in minutes (30, 60, 90, 120, 180)
#     occurrence_rate: Recurrence pattern (weekly, bi-weekly, monthly)
#     need_youtube_streams: Whether to create YouTube livestreams
#     display_zoom_link_in_invite: Whether to show Zoom link in calendar invite
#     external_meeting_link: Whether to use an external meeting link (skip Zoom creation)

